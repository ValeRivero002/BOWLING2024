<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bowling Game Score Calculator</title>
</head>
<body>
  <h1>Bowling Game Score Calculator</h1>
  
  <form id="bowlingForm">
    <h2>Enter pins knocked down for each frame:</h2>
    
    <!-- Frame 1 -->
    <label for="frame1">FRAME 1:</label>
    <br>
    <br>
    <label for="frame1roll1">Roll 1:</label>
    <input type="number" id="frame1roll1" name="frame1roll1" min="0" max="10" required>
    <label for="frame1roll2">Roll 2:</label>
    <input type="number" id="frame1roll2" name="frame1roll2" min="0" max="10" required>
    <br>
    <br>
        <!-- Frame 2 -->
        <label for="frame2roll1">Frame 2, Roll 1:</label>
        <input type="number" id="frame2roll1" name="frame2roll1" min="0" max="10" required>
        <label for="frame2roll2">Frame 2, Roll 2:</label>
        <input type="number" id="frame2roll2" name="frame2roll2" min="0" max="10" required>
        <br>
        
        <!-- Frame 3 -->
        <label for="frame3roll1">Frame 3, Roll 1:</label>
        <input type="number" id="frame3roll1" name="frame3roll1" min="0" max="10" required>
        <label for="frame3roll2">Frame 3, Roll 2:</label>
        <input type="number" id="frame3roll2" name="frame3roll2" min="0" max="10" required>
        <br>
        
        <!-- Frame 4 -->
        <label for="frame4roll1">Frame 4, Roll 1:</label>
        <input type="number" id="frame4roll1" name="frame4roll1" min="0" max="10" required>
        <label for="frame4roll2">Frame 4, Roll 2:</label>
        <input type="number" id="frame4roll2" name="frame4roll2" min="0" max="10" required>
        <br>
        
        <!-- Frame 5 -->
        <label for="frame5roll1">Frame 5, Roll 1:</label>
        <input type="number" id="frame5roll1" name="frame5roll1" min="0" max="10" required>
        <label for="frame5roll2">Frame 5, Roll 2:</label>
        <input type="number" id="frame5roll2" name="frame5roll2" min="0" max="10" required>
        <br>
        
        <!-- Frame 6 -->
        <label for="frame6roll1">Frame 6, Roll 1:</label>
        <input type="number" id="frame6roll1" name="frame6roll1" min="0" max="10" required>
        <label for="frame6roll2">Frame 6, Roll 2:</label>
        <input type="number" id="frame6roll2" name="frame6roll2" min="0" max="10" required>
        <br>
        
        <!-- Frame 7 -->
        <label for="frame7roll1">Frame 7, Roll 1:</label>
        <input type="number" id="frame7roll1" name="frame7roll1" min="0" max="10" required>
        <label for="frame7roll2">Frame 7, Roll 2:</label>
        <input type="number" id="frame7roll2" name="frame7roll2" min="0" max="10" required>
        <br>
        
        <!-- Frame 8 -->
        <label for="frame8roll1">Frame 8, Roll 1:</label>
        <input type="number" id="frame8roll1" name="frame8roll1" min="0" max="10" required>
        <label for="frame8roll2">Frame 8, Roll 2:</label>
        <input type="number" id="frame8roll2" name="frame8roll2" min="0" max="10" required>
        <br>
        
        <!-- Frame 9 -->
        <label for="frame9roll1">Frame 9, Roll 1:</label>
        <input type="number" id="frame9roll1" name="frame9roll1" min="0" max="10" required>
        <label for="frame9roll2">Frame 9, Roll 2:</label>
        <input type="number" id="frame9roll2" name="frame9roll2" min="0" max="10" required>
        <br>
        
        <!-- Frame 10 -->
        <label for="frame10roll1">Frame 10, Roll 1:</label>
        <input type="number" id="frame10roll1" name="frame10roll1" min="0" max="10" required>
        <label for="frame10roll2">Frame 10, Roll 2:</label>
        <input type="number" id="frame10roll2" name="frame10roll2" min="0" max="10" required>
        
    <button type="button" id="calculateButton">Calculate Score</button>
  </form>
  
  <!-- Resultado del puntaje total -->
  <p id="totalScore"></p>
  
  
  <script src="./src/presenter.js" type="module"></script>
</body>
</html>
