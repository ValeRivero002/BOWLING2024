<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bowling Game Score Calculator</title>
</head>
<body>
  <h1>Bowling Game Score Calculator</h1>
  
  <form id="bowlingForm">
    <h2>Enter pins knocked down for each frame:</h2>
    
    <!-- Frame 1 -->
    <label for="frame1">FRAME 1:</label>
    <br>
    <br>
    <label for="frame1roll1">Roll 1:</label>
    <input type="number" id="frame1roll1" name="frame1roll1" min="0" max="10" required>
    <label for="frame1roll2">Roll 2:</label>
    <input type="number" id="frame1roll2" name="frame1roll2" min="0" max="10" required>
    <br>
    <br>
    <button type="button" id="calculateButton">Calculate Score</button>
  </form>
  
  <!-- Resultado del puntaje total -->
  <p id="totalScore"></p>
  
  
  <script src="./src/presenter.js" type="module"></script>
</body>
</html>
